<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Демонстрація HTML5 форми">
    <meta name="keywords" content="HTML5, форми, введення, відправлення">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="text.html">Робота з текстом</a></li>
            <li><a href="lists.html">Списки</a></li>
            <li><a href="links.html">Гіперпосилання</a></li>
            <li><a href="images.html">Зображення</a></li>
            <li><a href="table.html">Таблиця</a></li>
            <li><a href="form.html">Форма</a></li>
        </ul>
    </nav>
    
    <h2>Форма</h2>
    <div>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="gender">Стать:</label>
        <select id="gender" name="gender" required>
            <option value="">Виберіть</option>
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
        </select>
        
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <label><input type="checkbox" name="agree" required> Я згоден з умовами</label>
        
        <button type="submit">Надіслати</button>
    </div>
</body>
</html>
