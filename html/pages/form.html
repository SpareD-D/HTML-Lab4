<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Демонстрація HTML5 форми">
    <meta name="keywords" content="HTML5, форми, введення, відправлення">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="html/index.html">Головна</a></li>
            <li><a href="text.html">Робота з текстом</a></li>
            <li><a href="lists.html">Списки</a></li>
            <li><a href="links.html">Гіперпосилання</a></li>
            <li><a href="images.html">Зображення</a></li>
            <li><a href="table.html">Таблиця</a></li>
            <li><a href="form.html">Форма</a></li>
        </ul>
    </nav>
    
    <h2>Форма</h2>
    <div>
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" min="1" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <label>Стать:</label>
        <label><input type="radio" name="gender" value="male" required> Чоловік</label>
        <label><input type="radio" name="gender" value="female"> Жінка</label>
        
        <label><input type="checkbox" name="newsletter" required> Підписатися на розсилку</label>
        
        <label for="city">Місто:</label>
        <select id="city" name="city" required>
            <option value="">Виберіть місто</option>
            <option value="kyiv">Київ</option>
            <option value="lviv">Львів</option>
            <option value="odesa">Одеса</option>
            <option value="kharkiv">Харків</option>
            <option value="dnipro">Дніпро</option>
        </select>
        
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Надіслати</button>
    </div>
</body>
</html>
